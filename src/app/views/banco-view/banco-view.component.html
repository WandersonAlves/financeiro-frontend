<div fxLayout="column" fxLayoutGap="30px">
  <div class="full-width" fxLayout="row" fxLayoutGap="10px">
    <search-bar class="full-width" (searchQuery)="searchBanco($event)"></search-bar>
    <fab-button (click)="createBanco()"></fab-button>
  </div>
  <div fxLayout="row" class="flex-wrap">
    <banco-card fxFlex="100" *ngFor="let banco of bancos" [banco]="banco"></banco-card>
  </div>
</div>
