<div fxLayout="row" fxLayoutGap="20px">
  <mat-form-field>
    <mat-select placeholder="Tipo de Colaborador">
      <mat-option value="1">Aluno Proprio</mat-option>
      <mat-option value="2">Aluno Filial</mat-option>
      <mat-option value="3">Outros</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div fxLayout="row" fxLayoutGap="20px">
  <mat-form-field>
    <input type="text" matInput placeholder="Nome aluno" />
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="CPF" />
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Subscrição" />
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Apelido" />
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Curso" />
  </mat-form-field>
</div>
<div fxLayout="row">
  <button class="uppercase" mat-raised-button (click)="openConfirm()">Salvar</button>
</div>
