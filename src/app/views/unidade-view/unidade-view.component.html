<div fxLayout="column" fxLayoutGap="30px">
  <div class="full-width" fxLayout="row" fxLayoutGap="10px">
    <search-bar class="full-width" (searchQuery)="searchUnidade($event)"></search-bar>
    <fab-button (click)="createUnidade()"></fab-button>
  </div>
  <div fxLayout="row" class="cards-area flex-wrap">
    <unidade-card *ngFor="let unidade of unidades" [unidade]="unidade"></unidade-card>
  </div>
</div>
